{% extends 'base.html' %}

{% block title %}Registration{% endblock title %}

{% load static %}
{% block body  %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
	{% load static %}
<link rel="stylesheet" href="{% static 'index.css' %}">
</head>
<body>
		<h1>Registration From</h1>
		<form method='post' action='/registration' >
		{% csrf_token %}
		
		<div class="main-agileinfo">
			<div class="agileits-top">
				<form action="#" method="post">
					<input class="text" type="text" name="name" placeholder="Full Name" autocomplete="off" required="">
					<input class="text email" type="email" name="email" placeholder="Email" autocomplete="off" required="">
					<input class="text" type="password" name="password" placeholder="Password" autocomplete="off" required="">
                    <input class="text w3lpass" type="text" name='working_role' list="working role" placeholder="Working Role" required="">
                    <datalist id="working role">
                        <option value="Developer"></option>
                        <option value="Taster" ></option>
                        <option value="Manager" ></option>
                    
                        //...
                    </datalist>
		
					<input class="text lyst" type="text" name="analyst" placeholder="Analyst" autocomplete="off" required="" >
                    <input class="text" type="text" name="team" placeholder="Team" autocomplete="off" required="">
                    <input class="text" type="text" name="manager" placeholder="Manager" autocomplete="off" required="">
                    <input class="text" type="text" name="backup_person" placeholder="Backup Person" autocomplete="off" required="">
                    <input class="text w3lpass" type="text" list="job_nature" name="job_nature" placeholder="Job Nature" required="" >
                    <datalist id="job_nature">
                        <option value="Part Time"></option>
                        <option value="Full Time" ></option>
                        <option value="Hourly Basis" ></option>
                        //...
                        //...
                    </datalist>
					<input class="text" type="text" name="phone" placeholder="Contact Number" autocomplete="off" required="">
                    <h5 class="text w3lpass">Joining Date</h5>
                    <input class="text w3lpass" type="date" name="Joining Date" placeholder="Joining Date" required="*">
					
                    
                    
					<div class="wthree-text">
						<label class="anim">
							<input type="checkbox" class="checkbox" required="">
							<span>I Agree To The Terms & Conditions</span>
						</label>
					</div>
					<input type="submit" value="SIGNUP">
					<input type="reset" value="CANCEL">
				<p>Don't have an Account? <a href="#"> Login Now!</a></p>
			</div>
			</form>
		</div>

		</div>



	
</body>
</html>
{% endblock body %}
